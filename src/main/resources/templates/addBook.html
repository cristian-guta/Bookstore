<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Add book</h1>
    <form th:object="${book}" th:action="@{/book/save}" action="#" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="isbn">ISBN:</label>
            <div class="col-sm-10"><input type="text" id="isbn" th:field="*{bookInfo.bookISBN}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10"><input type="text" id="title" th:field="*{bookInfo.bookTitle}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="publicationDate">Publication Date:</label>
            <div class="col-sm-10"><input type="date" data-date="" data-date-format="DD MMMM YYYY" value="2015-08-09" id = "publicationDate" th:field="*{bookInfo.bookPublicationDate}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="new_categories">Category:</label>
            <!--div class="col-sm-10"><input type="number" id = "category" th:field="*{bookCategory}" /></div-->
            <select id="new_categories" name="new_categories" th:field = "*{bookCategory}">
                <option th:each="bookCategory : ${bookCategories}" th:value="${bookCategory.id}" th:text="${bookCategory.bookCategoryDescription}"></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10"><input type="number" id = "price" th:field="*{price}" /></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="new_authors">Author:</label>
            <select id="new_authors" name="new_authors" th:field = "*{authors}">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.firstName + ' ' + author.lastName}"></option>
            </select>
         </div>

        <input type="submit" value="Save" class="btn btn-info"/>
    </form>
</div>
</body>
</html>

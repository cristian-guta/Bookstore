<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Author</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <h1>Edit Author</h1>
    <form th:object="${author}" th:action="@{|/author/update/${author.id}|}" action="#" method="get" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-10"><input type="text" id="firstName" th:field="*{firstName}"/></div>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger">First Name Error</p>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10"><input type="text" id="lastName" th:field="*{lastName}"  />
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger">Last Name Error</p>
            </div>
        </div>


        <input type="submit" value="Save" class="btn btn-info"></input>
    </form>
</div>
</body>
</html>

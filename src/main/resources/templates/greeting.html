<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Denumire</th>
        <th>Denumire</th>
        <td><a href="#">Info</a></td>
        <td><a href="#">Delete</a></td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">FirstName</td>
        <td th:text="${author.lastName}">LastName</td>
        <td><a href="#" th:href="@{'/authors/info' + ${author.id}}">Info</a></td>
        <td><a href="#" th:href="@{'/authors/' + ${author.id} + '/delete'}">Delete</a></td>
    </tr>

</table>
</body>
</html>
